<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        <div class="form-container">
            <input type="text" id="expenseDescription" placeholder="Expense Description (e.g., Grocery)">
            <input type="number" id="expenseAmount" placeholder="Amount (₹)" step="0.01">
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="summary-container">
            <h2>Summary</h2>
            <div id="totalExpenses">Total Expenses: ₹0.00</div>
            <div id="remainingBudget">Remaining Budget: ₹0.00</div>
            <input type="number" id="budgetInput" placeholder="Set Budget (₹)" step="0.01">
            <button onclick="setBudget()">Set Budget</button>
        </div>
        <div class="expense-list-container">
            <h2>Expense List</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
